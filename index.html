<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !FontAwesome -->
    <script
      src="https://kit.fontawesome.com/b84bbd1a02.js"
      crossorigin="anonymous"
    ></script>
    <!-- !CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- !FAV -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>The Phone Zone</title>
  </head>
  <body>
    <!-- !header -->
    <header>
      <h1 class="heading">The Phone Zone</h1>
      <!-- !Search BOX -->
      <div class="wrap">
        <div class="search">
          <input
            id="search-text"
            type="text"
            class="search-term"
            placeholder="What are you looking for?"
          />
          <button id="search-btn" type="submit" class="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- !End of header -->
    <!-- !Section cards-->
    <main>
      <div id="loader"></div>
      <div id="error-handle">
        No phone found! <br />Seach Again! <br />
        <span class="example">E.g (keyword): iphone</span>
      </div>

      <section id="section-container"></section>
      <!-- !End of Section cards -->
      <!-- !Section Modal  -->
      <section id="modal-element" class="modal"></section>
      <!-- !End of Section Modal   -->
    </main>
    <!-- !JS -->
    <script src="./script.js"></script>
  </body>
</html>
